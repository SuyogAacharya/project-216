<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrance-Master|Notice|</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        /* Header styles */
        .header {
            background-color: #0abe0a;
            color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Left arrow styles */
        .left-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }

        /* Page title styles */
        .title {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #fff;
        }

        /* Gallery container styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Notice item styles */
        .notice {
            width: 50%; /* Two notices per row with a little gap between them */
            margin: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        /* Notice content styles */
        .notice-content {
            padding: 10px;
        }

        /* Hover effect on notices */
        .notice:hover {
            transform: scale(1.05);
        }

        /* Read more link styles */
        .read-more {
            color: #0abe0a;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Additional content styles */
        .more {
            display: none;
        }

        /* Style for the second notice */
        .notice:nth-child(2) {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a class="left-arrow" href="{% url 'main:sidebar' %}">&#8592;</a> <!-- Left-facing arrow -->
        <h1 class="title">Notices</h1>
    </div>

    <div class="gallery">
        <!-- Loop through notices -->
        {% for notice in notices %}
        <div class="notice">
            <div class="notice-content">
                <!-- Display notice details -->
                <h2>{{ notice.title }}</h2>
                {{ notice.content }}
                <!-- Additional content (if any) -->
                <div class="more">
                    {{ notice.additional_content }}
                </div>
               
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- JavaScript for toggle function -->
    <script>
        function toggleReadMore(noticeId) {
            const moreContent = document.getElementById(noticeId).querySelector(".more");
            if (moreContent.style.display === "none") {
                moreContent.style.display = "block";
            } else {
                moreContent.style.display = "none";
            }
        }
    </script>
</body>
</html>
