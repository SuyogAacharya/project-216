<h1>Quiz Results</h1>
<p>Total Score: {{ total_score }}</p>

{% for question in questions %}
    <div class="question">
        <h2>{{ question.question }}</h2>
        <p>User's Answer: {{ user_answers|get:question.id }}</p>
        <p>Correct Answer: {{ correct_answers|get:question.id }}</p>
    </div>
{% endfor %}
