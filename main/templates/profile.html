{% load static %}  <!-- Load static files for CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - Entrance Master</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Site CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- ALL VERSION CSS -->
    <link rel="stylesheet" href="{% static 'css/versions.css' %}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- Site Icons -->
    <link rel="shortcut icon" href="{% static 'logo.jpg' %}" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{% static 'logo.jpg' %}">

    <style>
       html,
body {
    margin: 0;
    padding: 0;
    height: 100%;
}

/* Global styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    overflow-x: hidden;
    margin: 0;
}

/* Header */
header {
    background-color: #0abe0a;
    color: #ecf0f1;
    text-align: center;
    padding: 20px 0;
}

header h1 {
    margin: 0;
    font-size: 36px;
}

/* Container for the student profile */
.container {
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Align items to the left */
    padding: 20px;
    position: relative;
}

/* Welcome message */
.welcome-box {
    width: 95%;
    display: flex;
    flex-direction: column;
    padding: 20px;
    position: relative;
}

.welcome-image {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 20px;
    position: relative;
}

/* Welcome text */
.welcome-text {
    position: absolute;
    top: 80px; /* Adjust the top margin */
    left: 60px; /* Adjust the left margin */
    font-size: 18px;
    color: rgb(136, 130, 130);

}

/* Circular student photo */
.profile-picture {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #0c0c0c;
    position: relative;
    margin-bottom: 30px;
    margin-top: -100px;
    margin-left: 20px;
     
}

.profile-picture img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
}

/* Profile Details */
.profile-details {
    font-size: 20px;
    font-weight: bold;
    color: #333;
    align-self: flex-start; 
    margin-top: -45px;
    margin-left: 30px;
}

/* Profile Form */
.profile-form {
    margin-top: 20px;
    text-align: center;
}

.btn {
    padding: 10px 20px;
    background-color: #0abe0a;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0d8c0a;
}
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Entrance Master!</h1>
    </header>

    <!-- Student Profile -->
    <div class="container">
        <!-- Welcome Message with Image -->
        <div class="welcome-box">
            <img src="{% static 'assets/images/Welcome_image.jpg' %}" alt="Welcome Image" class="welcome-image">
            <div class="welcome-text">Welcome,{{ student_profile.user.get_full_name }}</div> <!-- Display user's username -->
        </div>

        <!-- Profile Picture -->
        <div class="profile-picture">
            <img src="{{ student_profile.profile_picture.url }}" alt="Profile Picture">
        </div>

        <!-- Profile Details -->
        <div class="profile-details">
            <p>{{ student_profile.user.get_full_name }}</p>  <!-- Display user's full name -->
        </div>

        <!-- Profile Form -->
        <div class="profile-form">
            <form method="post" enctype="multipart/form-data" action="{% url 'main:profile' %}">
                {% csrf_token %}
                <input type="file" name="profile-picture-input" accept="image/*">
                <button type="submit" class="btn">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
