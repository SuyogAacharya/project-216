<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Exam</title>
    <!-- Add the Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            padding-top: 20px; /* Increased padding on top */
            padding-bottom: 50px; /* Increased padding on bottom */
        }

        /* Header styles */
        .header {
            background-color: #0abe0a; /* Green header background */
            color: #fff; /* White text color */
            padding: 20px; /* Padding for the header */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Shadow for the header */
            position: relative; /* Positioning */
            margin-bottom: 30px; /* Added margin bottom */
        }

        /* Left arrow styles */
        .left-arrow {
            position: absolute; /* Absolute positioning */
            top: 50%; /* Aligning vertically at the center */
            left: 10px; /* Left position */
            transform: translateY(-50%); /* Adjust vertical position */
            font-size: 24px; /* Font size */
            color: #fff; /* White color */
            text-decoration: none; /* Remove underline */
        }

        .title {
            margin: 0;
        }

        .container {
            max-width: 800px; /* Limiting container width for better readability */
            margin: 0 auto; /* Centering the container */
        }

        h1 {
            color: #343a40; /* Dark gray heading color */
            text-align: center;
            margin-bottom: 30px; /* Increased margin bottom */
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease; /* Smooth transition */
        }

        .gallery-item:hover {
            transform: translateY(-5px); /* Lift on hover */
        }

        .topic-title {
            padding: 10px;
            background-color: #343a40;
            color: #fff;
            border-radius: 0 0 8px 8px; /* Rounded corners for the bottom */
        }

        .btn-primary {
            background-color: #007bff; /* Blue primary button color */
            border-color: #007bff; /* Blue primary button border color */
            transition: all 0.3s ease; /* Smooth transition */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3; /* Darker blue border on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <a class="left-arrow" href="{% url 'main:sidebar' %}">&#8592;</a> <!-- Left-facing arrow -->
        <h1 class="title">Question Bank </h1>
    </div>

    <div class="container mt-5">
        <h2 class="mb-4">Select a Set to Start</h2>

        <div class="row">
            {% for course in Questionbank_courses %}
            <div class="col-lg-4">
                <div class="gallery-item">
                    <a href="/{{course.id}}">
                        <!-- Placeholder image, replace with actual image -->
                        <div class="topic-title">{{ course.course_name }}</div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        
        

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>        
</body>
</html>
