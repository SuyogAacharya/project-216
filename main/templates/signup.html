<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #333333;
    }

    label {
      color: #555555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #ffffff;
      padding: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .signin-link {
      text-align: center;
      margin-top: 20px;
    }

    .signin-link a {
      color: #007bff;
      text-decoration: none;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
      {% csrf_token %}

      <label for="first_name">First Name</label>
      <input type="text" class="form-control" placeholder="Enter First Name" name="first_name" id="first_name" required>

      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" placeholder="Enter Last Name" name="last_name" id="last_name" required>

      <label for="username">Email</label>
      <input type="email" class="form-control" placeholder="Enter Email" name="username" id="username" required>

      <label for="password1">Password</label>
      <input type="password" class="form-control" placeholder="Enter Password" name="password1" id="password1" required>

      <label for="password2">Repeat Password</label>
      <input type="password" class="form-control" placeholder="Repeat Password" name="password2" id="password2" required>

      <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>
    </form>

    <div class="signin-link">
      <p>Already have an account? <a href="/signin/">Login</a></p>
    </div>
  </div>
</body>
</html>
